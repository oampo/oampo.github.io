<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link href="https://www.jhtrnr.com/siren-song/" rel="canonical"/>
        <!-- Fonts -->
        <link href="/fonts/gandhi_serif/regular/stylesheet.css" rel="stylesheet"/>
        <link href="/fonts/gandhi_serif/bold/stylesheet.css" rel="stylesheet"/>
        <link href="/fonts/gandhi_serif/italic/stylesheet.css" rel="stylesheet"/>
        <link href="/fonts/gandhi_serif/bold_italic/stylesheet.css" rel="stylesheet"/>
        <!-- CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css" rel="stylesheet"/>
        <link href="/css/main.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="container">
            <div id="sidebar">
                <nav>
                    <ul>
                        <li>
                            <a href="/">
                                =
                            </a>
                        </li>
                        <li>
                            <a href="/fractals/">
                                &lt;
                            </a>
                        </li>
                        <li>
                            <a href="/triangulation/">
                                &gt;
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div id="content">
                <link href="main.css" rel="stylesheet"/>
                <script src="siren-song.0.2.0.js">
                </script>
                <script id="basic-vert" type="x-shader/x-vertex">
                    attribute vec3 aVertex;
                attribute vec4 aColor;

                uniform mat4 uModelviewMatrix;
                uniform mat4 uProjectionMatrix;

                varying vec4 vColor;

                void main(void) {
                                gl_Position = uProjectionMatrix * uModelviewMatrix * vec4(aVertex, 1.0);
                                gl_PointSize = 1.0;
                                vColor = aColor;
                }
                </script>
                <script id="basic-frag" type="x-shader/x-fragment">
                    #ifdef GL_ES
                precision highp float;
                #endif

                varying vec4 vColor;

                void main(void) {
                                gl_FragColor = vColor;
                }
                </script>
                <canvas id="game">
                </canvas>
                <canvas id="scores">
                </canvas>
            </div>
        </div>
    </body>
</html>
